<app-header (selectedPageEvent)='showPage($event)'></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="selectedPage === 'recipe'"></app-recipes>
      <app-shopping-list  *ngIf="selectedPage === 'shopping-list'"></app-shopping-list>
    </div>
  </div>
</div>
