<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item
      *ngFor="let recipe of recipes; let i = index"
      (click)="onRecipeSelected(i)"
      [recipe]="recipe"
      [id]='i'></app-recipe-item>
  </div>
</div>
